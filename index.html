<html>
	<head>
		<title>MTG PVE</title>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<script>
			tope=1;
			piso=0;
			tokenCount=0;
			mazo= new Array();
			vault= "";
			
			
			function WalkingDead(){
				tope=100;
				vault="img/ZombieApo/"
				for(i=0; i<40; i++)
					mazo[i]="Card";
				for(i=40; i<50; i++)
					mazo[i]= "Zombie1";
				for(i=50; i<60; i++)
					mazo[i]= "Zombie2";
				for(i=60; i<70; i++)
					mazo[i]= "Zombie3";
				for(i=70; i<80; i++)
					mazo[i]= "Zombie4";
				for(i=80; i<90; i++)
					mazo[i]= "Zombie5";
				for(i=90; i<100; i++)
					mazo[i]= "Zombie6";

				mazo= shuffle(mazo, 0);
				
				document.getElementById("menu").innerHTML=	'<button type="button" onclick="draw()">To Battlefield</button><br/><br/>';				
				document.getElementById("menu").innerHTML+=	'<button type="button" onclick="drop()">To Graveyard</button><br/><br/>';				
				document.getElementById("menu").innerHTML+=	'<button type="button" onclick="newToken('+"'ZombieArmy.jpg'"+')">Create Token</button><br/><br/>';				
				document.getElementById("menu").innerHTML+=	'<button id="GYB" type="button" onclick="showGY()">Graveyard ON</button><br/><br/>';
			}
			
			function HailHydra(headStart){
				tope=60;
				piso=headStart;
				vault="img/HailHydra/"
				
				for(i=headStart; i<11; i++)
					mazo[i]="tfth-1";
				for(i=11; i<15; i++)
					mazo[i]="tfth-2";
				for(i=15; i<16; i++)
					mazo[i]="tfth-3";
				for(i=16; i<17; i++)
					mazo[i]="tfth-4";
				for(i=17; i<18; i++)
					mazo[i]="tfth-5";
				for(i=18; i<23; i++)
					mazo[i]="tfth-6";
				for(i=23; i<28; i++)
					mazo[i]="tfth-7";
				for(i=28; i<32; i++)
					mazo[i]="tfth-8";
				for(i=32; i<36; i++)
					mazo[i]="tfth-9";
				for(i=36; i<39; i++)
					mazo[i]="tfth-10";
				for(i=39; i<43; i++)
					mazo[i]="tfth-11";
				for(i=43; i<45; i++)
					mazo[i]="tfth-12";
				for(i=45; i<50; i++)
					mazo[i]="tfth-13";
				for(i=50; i<54; i++)
					mazo[i]="tfth-14";					
				for(i=54; i<60; i++)
					mazo[i]="tfth-15";

				mazo= shuffle(mazo, headStart);
				
				document.getElementById("menu").innerHTML=	'<button type="button" onclick="draw()">To Battlefield</button><br/><br/>';				
				document.getElementById("menu").innerHTML+=	'<button type="button" onclick="drop()">To Graveyard</button><br/><br/>';				
				document.getElementById("menu").innerHTML+=	'<button id="GYB" type="button" onclick="showGY()">Graveyard ON</button><br/><br/>';
				
				for( i=0; i<headStart; i++)
					newToken("tfth-1.jpg");
			}
			
			function shuffle(array, stop) {
				var currentIndex = array.length, temporaryValue, randomIndex;

				// While there remain elements to shuffle...
				while (stop !== currentIndex) {

					// Pick a remaining element...
					randomIndex = Math.floor(Math.random() * currentIndex);
					while (randomIndex < stop)
						randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1;

					// And swap it with the current element.
					temporaryValue = array[currentIndex];
					array[currentIndex] = array[randomIndex];
					array[randomIndex] = temporaryValue;
				}
				return array;
			}
			
		
			function draw(){
				tope--;
				card='<div id="card'+tope+'" onclick="toGY('+"'card"+tope+"'"+')"><img height="261" width="187" src="'+vault+mazo[tope]+'.jpg"></img></div>';
				document.getElementById("bfield").innerHTML= card+document.getElementById("bfield").innerHTML;
				if (tope==piso)
					document.getElementById("menu").innerHTML="";
			}
			
			function newToken(tImg){
				card='<div id="token'+tokenCount+'" onclick="toGY('+"'token"+tokenCount+"'"+')"><img height="261" width="187" src="'+vault+tImg+'"></img></div>';
				document.getElementById("bfield").innerHTML= card+document.getElementById("bfield").innerHTML;
				tokenCount++;
			}
			
			function drop(){
				tope--;
				card='<div id="card'+tope+'" onclick="toBF('+"'card"+tope+"'"+')"><img height="261" width="187" src="'+vault+mazo[tope]+'.jpg"></img></div>';
				document.getElementById("gyard").innerHTML= card+document.getElementById("gyard").innerHTML;
				if (tope==piso)
					document.getElementById("menu").innerHTML="";
			}
			
			function toGY(cardID){
				card=document.getElementById(cardID);
				document.getElementById("gyard").insertBefore(card,document.getElementById("gyard").firstChild);
				card.setAttribute("onclick","toBF('"+cardID+"')");
			}
			
			function toBF(cardID){
				card=document.getElementById(cardID);
				document.getElementById("bfield").insertBefore(card,document.getElementById("bfield").firstChild);
				card.setAttribute("onclick","toGY('"+cardID+"')");
			}
			
			
			function showGY(){
				gyard=document.getElementById("gyard");
				if (gyard.style.visibility == "hidden"){
					document.getElementById("GYB").innerHTML= "Graveyard ON"
					gyard.style.visibility =  "visible"
				}
				else{
					document.getElementById("GYB").innerHTML= "Graveyard OFF"
					gyard.style.visibility = "hidden"
				}				
			}
			
		</script>		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</head>

	<body style="background-color:black; color:darkgray;overflow: hidden;width: 98%;">
		<div class="row" style="height:99%">
			<div id="deck" class="col-2">
				<div id="menu">
					<button type="button" onclick="WalkingDead()" style="visibility:hidden">New Zombie Horde</button><br/><br/>
					<button type="button" onclick="HailHydra(2)">New Hidra (2 heads)</button><br/><br/>
					<button type="button" onclick="HailHydra(3)">New Hidra (3 heads)</button><br/><br/>
					<button type="button" onclick="HailHydra(4)">New Hidra (4 heads)</button><br/><br/>
					<button type="button" onclick="HailHydra(5)">New Hidra (5 heads)</button><br/><br/>
				</div>
			</div>
			<div class="col-8" style="background-color:darkgray; color:black;overflow: scroll;height: 100%">			
				<div id="bfield" class="row"></div>
			</div>
			<div class="col-2"style="overflow: scroll;height: 100%">
				<div id="gyard" ></div>
			</div>
		</div>
	</body>
</html>
