			function shuffle(array) {
				var currentIndex = array.length, temporaryValue, randomIndex;

				// While there remain elements to shuffle...
				while (0 !== currentIndex) {

					// Pick a remaining element...
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1;

					// And swap it with the current element.
					temporaryValue = array[currentIndex];
					array[currentIndex] = array[randomIndex];
					array[randomIndex] = temporaryValue;
				}
				return array;
			}
			
			function shiftMenu(){

			}
		
			function draw(){

			}
			
			function newToken(tImg){

			function drop(){

			function toGY(cardID){

			}
			
			function toBF(cardID){
				card=document.getElementById(cardID);
				document.getElementById("bfield").insertBefore(card,document.getElementById("bfield").firstChild);
				card.setAttribute("onclick","toGY('"+cardID+"')");
			}
			
			
			function showGY(){
				gyard=document.getElementById("gyard");
				if (gyard.style.visibility == "hidden"){

					gyard.style.visibility =  "visible"
				}
				else{
					document.getElementById("GYB").innerHTML= "Graveyard OFF"
					gyard.style.visibility = "hidden"
				}				
			}
